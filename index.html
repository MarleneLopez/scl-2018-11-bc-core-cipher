<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header><a href="#"><img src="img/logo9.jpg" alt=""></a></header>

  <div id="root">
    <form>
      <section class="titulo">
      <p>Bienvenido a "PINsafe", una plataforma que permite enviar información de cuentas bancarias a través de canales
        poco seguros, de forma protegida. </p> 
      <h2> ¿Cómo funciona? </h2>
    
      <img id="imagenizq" src="img/ocultar.png">
      <img id="imagender" src="img/mostrar.png">
    </section>

      <section id="comenzar">
        <button class="button1"> <strong>CONTINUAR</strong> </button>
      </section>

    </form>
  </div>

  <div id="cesar">
    <form>
      <label for="inputOffset"> 1. Crea o pega tu contraseña numérica</label>

      <input type="number" id="inputOffset" placeholder="Ej: 33" name="quantity" min="1" max="10">
      <p>2. Crea o pega tu mensaje</p>
      <p id="error"> </p>

      <input type="text" id="inputTexto" placeholder="Puedes ingresar sólo letras y números. " name="text-example"
        required>

      <button id="cifrar"> <strong>OCULTAR</strong> </button> &nbsp&nbsp <button id="descifrar"> <strong>MOSTRAR</strong>
         </button>

      <p id="parrafoTextoEntregado">¡Este es tu mensaje! Si lo vas a enviar, recuerda indicar la contraseña.</p>
      <textarea id="textoEntregado" rows="1" cols="50"> </textarea>

      <button id="volver"> <strong>VOLVER A INSTRUCCIONES</strong> </button>

    </form>
  </div>


  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
